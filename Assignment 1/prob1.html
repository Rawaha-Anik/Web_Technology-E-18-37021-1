<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First Lab Task</title>
</head>
<body>
        <form id="" legend="Denotes Required Information">
        <h1>Donor Information</h1>
        <label for ="fname">First Name</label>
        <input name="fname" id="fname" type="text"><br>
        <label for ="lname">Last Name</label>
        <input name="lname" id="lname" type="text"><br>
        <label for ="Company">Company</label>
        <input name="Company" id="Company" type="text"><br>
        <label for ="Address_1">Address 1</label>
        <input name="Address_1" id="Address_1" type="text"><br>
        <label for ="Address_2">Address 2</label>
        <input name="Address_2" id="Address_2" type="text"><br>
        <label for ="City">City</label>
        <input name="City" id="City" type="text"><br>
        <label for ="State">State</label>
        <select id="State" name ="State">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Khulna">Khulna</option>
        </select><br>
        <label for ="Zipcode">Zipcode</label>
        <input name="Zipcode" id="Zipcode" type="text"><br>
        <label for ="Country">Country</label>
        <select id="Country" name ="Country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Mayanmar">Mayanmar</option>
            <option value="Maldives">Maldives</option>
        </select><br>

        <label for ="Phone">Zipcode</label>
        <input name="Phone" id="Phone" type="text"><br>

        <label for ="Fax">Fax</label>
        <input name="Fax" id="Fax" type="text"><br>

        <label for ="Email">Email</label>
        <input name="Email" id="Email" type="text"><br>

        <label for ="Email">Email</label>
        <input name="Email" id="Email" type="text"><br>

        <label for ="Donation_Amount">Donation Amount</label>
        
        <input name="Select Donation Amount" id="None" type="radio" value="None">
        <label for ="None">None</label>

        <input name="Select Donation Amount" id="$50" type="radio" value="$50">
        <label for ="$50">$50</label>

        <input name="Select Donation Amount" id="$75" type="radio" value="$75">
        <label for ="$75">$75</label>

        <input name="Select Donation Amount" id="$100" type="radio" value="$100">
        <label for ="$100">$100</label>

        <input name="Select Donation Amount" id="$250" type="radio" value="$250">
        <label for ="$250">$250</label>

        <input name="Select Donation Amount" id="Other" type="radio" value="Other">
        <label for ="Other">Other</label><br>
        <label> Recurrance Donation </label>
        <input name="interested" id="interested" type="Checkbox" value="interested">
        <label for="interested">I am interested in giving on a regular basis</label><br>
        
        <Label>Monthly Credit Card $ </Label>
        <input name="Monthly_Credit" type="number" id="Monthly_Credit">
        <label for="Monthly_Credit"> For</label>
        <input name="Monthly_Credit_Month" type="number" id="Monthly_Credit_Month">
        <label for="Monthly_Credit_Month"> Months</label><br> 
        
        <h1>Honorarium and Memorial Donation Information</h1>
        <label> I would like to make this donation </label>
        <input name="in_honor/memory_of" id="in_honor_of" type="radio" value="in_honor_of">
        <label for="in_honor_of">To Honor</label>
        <input name="in_honor/memory_of" id="in_memory_of" type="radio" value="in_memory_of">
        <label for="in_Memory_of">In Memory Of</label><br>

        <label for ="name">Name</label>
        <input name="name" id="name" type="text"><br>
        <label for ="Acknowledge">Acknowledge Donation To</label>
        <input name="Acknowledge" id="Acknowledge" type="text"><br>

        <label for ="Address_Honoraraim">Address</label>
        <input name="Address_Honoraraim" id="Address_Honoraraim" type="text"><br>
        <label for ="City_Honoraraim">City</label>
        <input name="City_Honoraraim" id="City_Honoraraim" type="text"><br>
        <label for ="State_Honoraraim">State</label>
        <select id="State_Honoraraim" name ="State_Honoraraim">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Khulna">Khulna</option>
        </select><br>
        <label for ="Zipcode_Honoraraim">Zipcode</label>
        <input name="Zipcode_Honoraraim" id="Zipcode_Honoraraim" type="text"><br>

        <h1>Additional Information</h1>
        <p>Please enter your name, company or organization as you would like it to appear on your publications:</p>
        <label for="AIname">Name</label>
        <input name="AIname" id="AIname" type="text"><br>


        <input type="checkbox" id="giftoption1" name="giftoption1" value="Anonymous">
        <label for="giftoption1"> I would like my gift to remain anonymous</label><br>
        <input type="checkbox" id="giftoption2" name="giftoption2" value="offers matching program">
        <label for="giftoption2">My employer offers a matching gift program. I will mail the matching gift form.</label><br>
        <input type="checkbox" id="giftoption3" name="giftoption3" value="no thanks">
        <label for="giftoption3">Please save the cost of acknowledging this gift by not mailing a thank you letter</label><br>

        <label for="Comments">Comments:</label>

        <textarea id="Comments" name="Comments" rows="4" cols="50"></textarea><br>
        <Label><b>How may we contact you?</b></Label><br>

        <input type="checkbox" id="Mailoption1" name="Mailoption1" value="Email">
        <label for="Mailoption1">Email</label><br>
        <input type="checkbox" id="Mailoption2" name="Mailoption2" value="Poster Mail">
        <label for="Mailoption2">Poster Mail</label><br>
        <input type="checkbox" id="Mailoption3" name="Mailoption3" value="Telephone">
        <label for="Mailoption3">Telephone</label><br>
        <input type="checkbox" id="Mailoption4" name="Mailoption4" value="Fax">
        <label for="Mailoption4">Fax</label><br>

        <Label><b>I would like to receive newsletter and information about special events by </b></Label><br>

        <input type="checkbox" id="Newsoption1" name="Newsoption1" value="Email">
        <label for="Newsoption1">Email</label><br>
        <input type="checkbox" id="Newsoption2" name="Newsoption2" value="Poster Mail">
        <label for="Newsoption2">Poster Mail</label><br>

        <input type="checkbox" id="Informationrecieveoption1" name="Informationrecieveoption1" value="YES">
        <label for="Informationrecieveoption1">I would like information about volunteering with the </label><br>

        <textarea id="lasttextarea" name="lasttextarea" rows="4" cols="50"></textarea><br>

        <input type="submit" Value="Continue">
        <input type="Reset" value="Reset">
    </form>
</body>
</html>
